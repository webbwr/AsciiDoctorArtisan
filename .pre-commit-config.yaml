# Pre-commit hooks for AsciiDoctorArtisan
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length=88]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  # Documentation readability check (Grade 5.0 standard)
  - repo: local
    hooks:
      - id: readability-check
        name: Documentation Readability (Grade 5.0)
        entry: python3 scripts/readability_check.py
        language: system
        files: \.(md|rst|adoc|txt)$
        pass_filenames: true
        stages: [pre-commit]
