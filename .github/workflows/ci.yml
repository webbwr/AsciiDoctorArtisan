name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff
        run: ruff check asciidoc_artisan/

      - name: Run black (check only)
        run: black --check asciidoc_artisan/

      - name: Run isort (check only)
        run: isort --check-only asciidoc_artisan/

      - name: Run mypy
        run: mypy asciidoc_artisan/
        continue-on-error: true  # Mypy warnings don't fail the build

  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
            libxcb-xfixes0 x11-utils libxcb-cursor0 libegl1 libgl1 libdbus-1-3
          # Install Xvfb for headless Qt testing
          sudo apt-get install -y xvfb

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pandoc

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install pandoc -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-production.txt
          pip install pytest pytest-cov pytest-qt

      - name: Run tests (Linux with Xvfb)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a pytest tests/ -v --cov=asciidoc_artisan --cov-report=xml --cov-report=term-missing

      - name: Run tests (macOS and Windows)
        if: runner.os != 'Linux'
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          pytest tests/ -v --cov=asciidoc_artisan --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.os }}-py${{ matrix.python-version }}
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check
        run: safety check --json
        continue-on-error: true  # Don't fail on vulnerability warnings

      - name: Run bandit security scan
        run: bandit -r asciidoc_artisan/ -f json -o bandit-report.json
        continue-on-error: true  # Don't fail on security warnings

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30
