# AsciiDoc Artisan Configuration
project:
  name: "AsciiDoc Artisan Project"
  version: "1.0.0"
  author: "Your Name"

asciidoctor:
  attributes:
    toc: "left"
    toclevels: 3
    icons: "font"
    source-highlighter: "rouge"
    sectanchors: true
    sectlinks: true
    imagesdir: "images"

  options:
    safe: "unsafe"
    backend: "html5"

output:
  html:
    destination: "output/"
    extension: ".html"

  pdf:
    destination: "output/"
    extension: ".pdf"

themes:
  default: "asciidoctor"
  custom_dir: "themes/"
