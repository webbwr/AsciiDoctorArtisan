[pytest]
# Pytest configuration for AsciiDoc Artisan

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for test organization
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests with external tools (Pandoc, Git)
    gui: GUI tests using pytest-qt
    slow: Tests that take significant time to run
    benchmark: Performance benchmark tests (Phase 4)
    performance: Performance profiling and baseline tests

# Minimum Python version
minversion = 3.11

# Qt/pytest-qt configuration
qt_api = pyside6
# Use offscreen platform for headless CI/CD environments
# Override with QT_QPA_PLATFORM=offscreen environment variable if needed
